name: group_min_bet_limit_square
type: group

constants:
  type: "square"
  img: "betting_field_min_bet"
  condition: (betting_field_square_visible == 1)
  offset_y: 0
  text_y: $G_BF_LIMIT_TXT_Y

width: 3200
height: 1200

transform:
  anchor: ANCHOR_TOP_LEFT
  position: [$G_BF_X, $G_BF_Y]
  alpha: 0.9

stateful-transitions:
  - condition: min_bet_limit_reached == 1 and game_status == 0
    update-on-start: true
    scenario-in: ani_show
    scenario-out: ani_hide

animations:
  - name: ani_show
    animation-fps: 60
    animation-loop: 0
    tracks:
      - track-set-value: HIDDEN 0 0
  - name: ani_hide
    animation-fps: 60
    animation-loop: 0
    tracks:
      - track-set-value: HIDDEN 0 1
  - name: ani_on_press_down
    animation-fps: 60
    animation-loop: 0
    tracks:
      - track-easing: ALPHA LINEAR BEGIN_TO_END  0.8 1 10 0
      #- track-set-value: SIZE 0 1.05
      - track-easing: ALPHA LINEAR BEGIN_TO_END  1 0.8 10 10
      #- track-set-value: SIZE 10 1

events:
  - event-name: EVENT_BET_SOUND
    event-target-name: ani_on_press_down
    event-target-type: EVENT_TARGET_ANIMATION
    callback: animation_start

children:
  - !include: ../assets/_min_bet_outline.yaml
